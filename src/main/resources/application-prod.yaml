spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/education_spaces_db}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:3600000} # 1 hour in milliseconds (más corto en producción)

cors:
  allowed-origins:
    - ${CORS_ALLOWED_ORIGIN_1:https://yourdomain.com}
    - ${CORS_ALLOWED_ORIGIN_2:https://www.yourdomain.com}
    - ${CORS_ALLOWED_ORIGIN_3:https://app.yourdomain.com}
  allowed-methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allowed-headers:
    - Authorization
    - Content-Type
    - Accept
    - Origin
  exposed-headers:
    - Authorization
  allow-credentials: true
  max-age: 7200

server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: never
    include-binding-errors: never
    include-stacktrace: never
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024
  http2:
    enabled: true

logging:
  level:
    root: INFO
    dev.victor_rivas: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
  file:
    name: ${LOG_FILE_PATH:/var/log/space-management/application.log}
    max-size: 10MB
    max-history: 30