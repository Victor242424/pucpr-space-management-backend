# Project identification
sonar.projectKey=space-management
sonar.projectName=Space Management System
sonar.projectVersion=1.0

# Source and test directories
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Encoding
sonar.sourceEncoding=UTF-8

# Language
sonar.language=java
sonar.java.source=21

# Exclusions
sonar.exclusions=\
  **/model/**,\
  **/dto/**,\
  **/enums/**,\
  **/config/**,\
  **/SpaceManagementApplication.java,\
  **/exception/ErrorResponse.java

# Test exclusions
sonar.test.exclusions=\
  **/SpaceManagementApplicationTests.java
    **/integration

# Coverage exclusions (for JaCoCo)
sonar.coverage.exclusions=\
  **/model/**,\
  **/dto/**,\
  **/enums/**,\
  **/config/**,\
  **/exception/**,\
  **/SpaceManagementApplication.java

# JaCoCo report path
sonar.java.coveragePlugin=jacoco
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Code Quality Rules
sonar.issue.ignore.multicriteria=e1,e2

# Ignore issues on generated code
sonar.issue.ignore.multicriteria.e1.ruleKey=java:S1128
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.java

# Ignore certain rules for test files
sonar.issue.ignore.multicriteria.e2.ruleKey=java:S5786
sonar.issue.ignore.multicriteria.e2.resourceKey=**/test/**/*.java
