version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: education_spaces_db
    environment:
      POSTGRES_DB: education_spaces_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - space-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: space_management_app
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/education_spaces_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      JWT_SECRET: mySecretKeyForEducationSpaceManagementSystemThatIsLongEnough
    ports:
      - "8080:8080"
    networks:
      - space-network

volumes:
  postgres_data:

networks:
  space-network:
    driver: bridge